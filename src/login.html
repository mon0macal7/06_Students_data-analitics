<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Data Dashboard Analytics</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Ícono-->
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/mon0macal7/06_Students_data-analitics/release/assets/logoWildCode.png"
    />

    <!-- Link fontawesome  -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />

    <!-- Link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <!----------------   Inicia pantalla de acceso (1) ---------------->

    <section id="access-screen">
      <div class="login">
        <img
          class="logo"
          src="https://raw.githubusercontent.com/mon0macal7/06_Students_data-analitics/release/assets/logoWildCode.png"
          alt="logo"
        />
        <div class="intro">
          <h1>Ingresa tu usuario y contraseña</h1>
        </div>

        <form>
          <input
            type="text"
            id="name"
            name="Nombre"
            placeholder="Usuario"
            required
          />
          <input
            type="password"
            id="password"
            name="Acceso"
            placeholder="Contraseña"
            required
          />
          <br />
          <button type="button" id="entry">Acceder</button>
        </form>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
