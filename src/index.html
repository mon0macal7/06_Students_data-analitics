<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Data Dashboard Analytics</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <!--   Inicia pantalla de acceso (1) -->
  <section>
    <div class="login">
      <img class="logo" src="../assets/logoWildCode.png" alt="logo" />
      <div class="intro">
        <h1>Ingresa tu usuario y contraseña</h1>
      </div>

      <form>
        <input type="text" name="Nombre" placeholder="Usuario" required />
        <input type="text" name="Acceso" placeholder="Contraseña" required />
        <br />
        <button type="submit">Acceder</button>
      </form>
    </div>
  </section>
  <!-- Estructura Grid para dashboard -->
  <body>
    <dashboard id="dashboard">
      <header>HEADER</header>
      <main>MAIN</main>
      <aside>ASIDE</aside>
      <footer>FOOTER</footer>
    </dashboard>

    <script src="index.js" type="module"></script>
    <script src="app.js"></script>
  </body>
</html>
