<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Data Dashboard Analytics</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Ícono-->
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/mon0macal7/06_Students_data-analitics/release/assets/logoWildCode.png"
    />

    <!-- Link fontawesome  -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />

    <!-- Link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!----------------   Inicia pantalla de acceso (1) ---------------->

    <section id="access-screen">
      <div class="login">
        <img
          class="logo"
          src="https://raw.githubusercontent.com/mon0macal7/06_Students_data-analitics/release/assets/logoWildCode.png"
          alt="logo"
        />
        <div class="intro">
          <h1>Ingresa tu usuario y contraseña</h1>
        </div>

        <form>
          <input
            type="text"
            id="name"
            name="Nombre"
            placeholder="Usuario"
            required
          />
          <input
            type="password"
            id="password"
            name="Acceso"
            placeholder="Contraseña"
            required
          />
          <br />
          <button type="button" id="entry">Acceder</button>
        </form>
      </div>
    </section>

    <!----------------- Estructura Grid pantalla sedes ------------->

    <main id="sedes" hidden>
      <header>HEADER</header>

      <section-sedes>
        <sede1 id="ajus">
          <h1>Sede Ajusco</h1>
          <img
            src="../assets/Ajusede.png"
            class="img-fluid"
            alt="imgAjusco"
            width="350"
          /><br />
          <img
            src="../assets/ajusmap.png"
            class="img-thumbnail"
            alt="map"
            width="100"
          />
        </sede1>

        <sede2 id="chapu">
          <h1>Sede Chapultepec</h1>
          <img
            src="../assets/chapSede.png"
            class="img-fluid"
            alt="imgChapu"
            width="350"
          /><br />
          <img
            src="../assets/mapchap.png"
            class="img-thumbnail"
            alt="map"
            width="100"
          />
        </sede2>
        <sede3 id="ixtapa">
          <h1>Sede Iztapalapa</h1>
          <img
            src="..//assets/iztaSede.png"
            class="img-fluid"
            alt="imgIztapa"
            width="350"
          /><br />
          <img
            src="../assets/mapIzta.png"
            class="img-thumbnail"
            alt="map"
            width="100"
          />
        </sede3>
      </section-sedes>
      <footer class="bg-dark text-white">
        <div class="container">
          <nav class="row"></nav>
          <!-- Contacto Elibabah -->
          <ul class="col-3 list-unstyled">
            <li class="font-weight-bold text-uppercase list unstyled">
              Contacto
            </li>
            <li class="d-flex justify content-center">
              <!-- Github -->
              <a href="https://github.com/Elibabah"
                ><i class="fab fa-github"></i
              ></a>
              <!-- LinkedIn -->
              <a
                href="https://www.linkedin.com/in/elías-hernández-elibabah-5b85b5100/"
                ><i class="fab fa-linkedin"></i
              ></a>
              <!-- Twitter -->
              <a href="https://twitter.com/ElasHer59446451"
                ><i class="fab fa-twitter"></i
              ></a>
            </li>
          </ul>
        </div>
      </footer>
    </main>

    <script src="index.js" type="module"></script>
  </body>
</html>
